<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UFT-8">
   <meta name="viewport" content="width=device-width, initial-scale-1.0">
   <title>Entrevistas</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

   <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img src="img/img 6.jpg" class="d-block w-100 alt="Professora Explicando">
         </div>
         <div class="carousel-item">
            <img src="img/img 5.jpg" class="d-block w-100" alt="Imagem do Quadro">
         </div>
         <div class="carousel-item">
            <img src="img/img 4.jpg" class="d-block w-100" alt="Reunião">
         </div>
         <div class="carousel-item">
            <img src="img/img 3.jpg" class="d-block w-100" alt="Discussão">
         </div>
         <div class="carousel-item">
            <img src="img/img 2.jpg" class="d-block w-100" alt="Lanche">
         </div>
         <div class="carousel-item">
            <img src="img/img 1.jpg" class="d-block w-100" alt="Primeiro Encontro">
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
